name: "Deploy frontend"
on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "frontend/**"
      - "!frontend/README.md"
  workflow_run:
    workflows:
      - "Deploy backend"
    types:
      - completed

concurrency:
  group: frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: "Build and deploy frontend"
    runs-on: "ubuntu-latest"
    defaults:
      run:
        shell: bash
        working-directory: ./frontend

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22.x"
          cache-dependency-path: "frontend/package-lock.json"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
        env:
          VITE_API_BASE_URL: /api
          VITE_GA_MEASUREMENT_ID: ${{ vars.FIREBASE_MEASUREMENT_ID }}
      - run: npm run test --if-present

      - id: "auth"
        uses: "google-github-actions/auth@v3"
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.SA_EMAIL }}
          project_id: ${{ vars.GCP_PROJECT_ID }}

      - name: Set target hosting site
        run: |
          cat <<'EOF' > .firebaserc
          {
            "projects": {},
            "targets": {
              "${{ vars.GCP_PROJECT_ID }}": {
                "hosting": {
                  "default": [
                    "${{ vars.FIREBASE_HOSTING_SITE_ID }}"
                  ]
                }
              }
            },
            "etags": {}
          }
          EOF

      - name: Deploy hosting site
        run: npx firebase deploy --only hosting --project "${{ vars.GCP_PROJECT_ID }}"
